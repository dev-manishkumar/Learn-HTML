<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <!-- order list -->
  <ol type="A">
    <li>HTML</li>
    <li>CSS
      <ol type="a">
        <li>Bootstrap</li>
        <li>Tailwind</li>
      </ol>
    </li>
    <li>Java Script
      <ol type="a">
        <li>React JS</li>
      </ol>
    </li>
  </ol>

  <hr>

  <!-- unorder list -->
  <ul type="disc">
    <li>HTML</li>
    <li>CSS
      <ul type="circle">
        <li>Bootstrap</li>
        <li>Tailwind</li>
      </ul>
    </li>
    <li>Java Script
      <ul>
        <li>React JS</li>
      </ul>
    </li>
  </ul>
</body>
</html>
