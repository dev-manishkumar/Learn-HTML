<!-- Declares the document type as HTML5 -->
<!DOCTYPE html> 

<!-- Starts the HTML document and sets the language to English -->
<html lang="en">

<!-- Contains meta-information about the document -->
<head>

<!--  tag specifies the character encoding for the document.
  Here, it's set to UTF-8, which is a widely used character
  encoding for supporting various characters and languages. -->

  <meta charset="UTF-8"> 

<!--  tag sets the viewport properties for responsive web design.
  It ensures that the page's width matches the device's width and
  sets the initial zoom level to 1.0 -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Sets the title of the document -->
  <title>Document</title>
</head>

<!-- Contains the visible content of the webpage -->
<body>

<!-- Close the body and HTML elements -->
</body>
</html>
